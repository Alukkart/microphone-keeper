name: Build MicKeeper

on: [push]

jobs:
  build_windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Setup MSYS2 and PortAudio (Windows)
        shell: bash
        run: |
          # Download MSYS2
          curl -L -o msys2.exe https://github.com/msys2/msys2-installer/releases/download/2023-05-26/msys2-x86_64-20230526.exe
          
          # Install MSYS2 to C:/msys64
          ./msys2.exe install --root C:/msys64 --confirm-command
          
          # Install PortAudio via pacman
          C:/msys64/usr/bin/bash -lc "pacman -Sy --noconfirm mingw-w64-x86_64-portaudio"
          
          # Set environment variables for PortAudio
          echo "CGO_CFLAGS=-IC:/msys64/mingw64/include" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-LC:/msys64/mingw64/lib" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=C:/msys64/mingw64/lib/pkgconfig" >> $GITHUB_ENV

      - name: Build Windows EXE
        shell: bash
        run: |
          go mod tidy
          CC=x86_64-w64-mingw32-gcc CGO_ENABLED=1 GOOS=windows GOARCH=amd64 go build -ldflags="-H windowsgui" -o mic_keeper.exe

      - name: Verify binary
        run: |
          if (Test-Path mic_keeper.exe) {
            Write-Host "Build successful: mic_keeper.exe exists"
            dir mic_keeper.exe
          } else {
            Write-Error "Build failed: mic_keeper.exe not found"
            exit 1
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: mic_keeper_windows
          path: mic_keeper.exe

  build_linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libportaudio2 portaudio19-dev \
            xorg-dev libgl1-mesa-dev libxcursor-dev \
            libxrandr-dev libxinerama-dev libxi-dev libx11-dev

      - name: Build Linux binary
        run: |
          go mod tidy
          GOOS=linux GOARCH=amd64 CGO_ENABLED=1 go build -o mic_keeper

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: mic_keeper_linux
          path: mic_keeper