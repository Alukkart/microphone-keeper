name: Build MicKeeper

on: [push]

jobs:
  build_windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Build Windows EXE
        run: |
          go mod tidy
          go build -ldflags="-H windowsgui" -o mic_keeper.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: mic_keeper_windows
          path: mic_keeper.exe

  build_linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libportaudio2 portaudio19-dev

      - name: Build Linux binary
        run: |
          go mod tidy
          GOOS=linux GOARCH=amd64 CGO_ENABLED=1 go build -o mic_keeper

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: mic_keeper_linux
          path: mic_keeper
